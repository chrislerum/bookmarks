<!DOCTYPE html>
<html ng-app="Bookmarks">
  <head>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css"></style>
  </head>
  <body ng-controller="MainController">
    <div class="logo">
      <a href="#" ng-click="setCurrentCategory(null)"><img src="logo.png" style="width: 50px;"/></a>
    </div>
    <div class="categories">
      <ul>
        <li ng-repeat="category in categories">
        <a href="#" ng-click="setCurrentCategory(category)" ng-class="{'active':isCurrentCategory(category)}">{{category.name}}</a>
        </li>
      </ul>
    </div>
    <div class="bookmarks">
      <ul>
        <li ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
        <a href={{bookmark.url}} target="blank">{{bookmark.name}}</a>
        {{bookmark.category}}
        </li>
      </ul>
    </div>
  </body>
</html>
